  </div>  <script>
    // Mobile responsive and countdown logic
    const countdownEl = document.getElementById('countdown');
    const countdownWrap = document.getElementById('countdownWrap');
    const mainMsg = document.getElementById('mainMsg');
    const balloonStage = document.getElementById('balloonStage');
    const replayBtn = document.getElementById('replayBtn');
    const customBtn = document.getElementById('customBtn');
    const headline = document.getElementById('headline');

    let t = 10; // 10 seconds
    let countdownInterval;

    function startCountdown(){
      t = 10;
      countdownEl.textContent = t;
      countdownWrap.style.display = 'flex';
      mainMsg.style.display = 'none';
      clearInterval(countdownInterval);
      countdownInterval = setInterval(()=>{
        t--;
        countdownEl.textContent = t;
        if(t<=0){
          clearInterval(countdownInterval);
          showMain();
        }
      },1000);
    }

    function randomBetween(a,b){return Math.random()*(b-a)+a}

    function createBalloon(xPercent, size, color, delay, duration, emoji){
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = xPercent + '%';
      b.style.width = size + 'px';
      b.style.height = Math.round(size*1.25) + 'px';
      b.style.background = `radial-gradient(circle at 35% 25%, rgba(255,255,255,0.7), rgba(255,255,255,0.05)), ${color}`;
      b.style.animation = `rise ${duration}s linear ${delay}s forwards`;
      b.style.zIndex = 10;
      // small horizontal sway
      b.style.setProperty('--sway', randomBetween(-30,30)+'px');
      // add emoji or letter
      b.textContent = emoji || '';
      const knot = document.createElement('div'); knot.className='knot'; b.appendChild(knot);
      balloonStage.appendChild(b);
      // remove after animation
      setTimeout(()=>{ try{ balloonStage.removeChild(b);}catch(e){} }, (delay+duration+1)*1000);
    }

    function createHeart(xPercent, delay, duration){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = xPercent + '%';
      h.style.animation = `rise ${duration}s ease-in ${delay}s forwards`;
      h.textContent = 'üíñ';
      h.style.fontSize = (randomBetween(18,34))+'px';
      balloonStage.appendChild(h);
      setTimeout(()=>{ try{ balloonStage.removeChild(h);}catch(e){} }, (delay+duration+1)*1000);
    }

    function burstBalloons(){
      // create multiple balloons with random positions/colors/durations
      const colors = ['#ff87b5','#ffd1dc','#ff9fb0','#ffe08a','#ffd6a5','#c6f7e2','#d6c8ff'];
      for(let i=0;i<18;i++){
        const x = randomBetween(5,95);
        const size = randomBetween(window.innerWidth<600?38:46, window.innerWidth<600?72:92);
        const color = colors[Math.floor(Math.random()*colors.length)];
        const delay = randomBetween(0,3);
        const duration = randomBetween(6,14);
        const emoji = (Math.random()<0.3)?'üéà':'‚ù§Ô∏è';
        createBalloon(x,size,color,delay,duration, emoji);
      }
      // add hearts floating slower
      for(let j=0;j<12;j++){
        createHeart(randomBetween(10,90), randomBetween(0,4), randomBetween(8,16));
      }
    }

    function showMain(){
      countdownWrap.style.display = 'none';
      mainMsg.style.display = 'flex';
      // animate balloons & hearts
      burstBalloons();
      // continuous small bursts every few seconds
      window._balloonTimer = setInterval(burstBalloons, 4500);
      // small celebration pulse on headline
      headline.animate([{transform:'scale(0.98)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:900,iterations:2});
    }

    replayBtn.addEventListener('click', ()=>{
      // clear existing balloons
      clearInterval(window._balloonTimer);
      balloonStage.innerHTML = '';
      startCountdown();
    });

      if(txt!==null){ headline.childNodes[0].nodeValue = txt; }
    });

    // start automatically on load
    window.addEventListener('load', ()=>{
      startCountdown();

    window.addEventListener('keyup',(e)=>{ if(e.key==='r' || e.key==='R') replayBtn.click(); });
